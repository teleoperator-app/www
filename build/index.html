<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Interactive Input Field</title><script defer="defer" src="/static/js/main.31d6cfe0.js"></script></head><body><input id="myInput" placeholder="Enter something..."><script>const inputField=document.getElementById("myInput"),hintText="Enter something...";inputField.addEventListener("focus",(()=>{inputField.value===hintText&&(inputField.value="")})),inputField.addEventListener("blur",(()=>{""===inputField.value&&(inputField.value=hintText)}))</script></body></html>
